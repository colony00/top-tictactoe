<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="addUser" id="addUser1" action="" method="get">
      <label for="userName1">Name for X</label>
      <input type="text" name="userName1" id="user1" />
      <button class="submitName" type="reset">Add Name</button>
    </form>
    <div class="game">
      <div class="board">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
      <button class="reset">Reset</button>
      <p>X's turn to play</p>
    </div>
    <form class="addUser" id="addUser2" action="" method="get">
      <label for="userName2">Name for O</label>
      <input type="text" name="userName2" id="user2" />
      <button class="submitName" type="reset">Add Name</button>
    </form>
  </body>
</html>
